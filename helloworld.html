<!--
This file provides an example of the most basic way to load a chart into an HTML page. It includes no UI.
-->
<!doctype html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"> <!-- for high pixel devices -->
<link rel="stylesheet" type="text/css" href="node_modules/chartiq/dist/css/normalize.css" media="screen" />
<link rel="stylesheet" type="text/css" href="node_modules/chartiq/dist/css/page-defaults.css" media="screen" />
<link rel="stylesheet" type="text/css" href="node_modules/chartiq/dist/css/stx-chart.css" media="screen" /> <!-- Required - default style sheet -->
<link rel="stylesheet" type="text/css" href="node_modules/chartiq/dist/css/chartiq.css" media="screen" />
</head>

<!-- On load, display the chart -->
<body>

<!-- This is your chart container. Position it anywhere, and in any way that you wish on your webpage. Make position style=relative -->
<div class="chart-area">
	<div>
		<div class="chartContainer" style="width:600px;height:400px;position:relative;"></div>
	</div>	
</div>
<!--[if IE 8]><script>alert("This template is not compatible with IE8");</script><![endif]-->

<!-- statically define chart data in sampleData object -->
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<script type="text/javascript" src="node_modules/chartiq/dist/example-data/STX_SAMPLE_DAILY.js"></script>

<!-- include the charting library -->
<script src="dist/index.js"></script>

</body>
</html>
